<html>

<head>
    <title>Galaxygram</title>
    <link rel="stylesheet" href="/stylesheets/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">

        <div class="form-box login">
            <form id="loginForm" action="/auth/login" method="post">
                <h1>Galaxygram</h1>
                <h2>Login</h2>
                <div class="input-box">
                    <input type="text" placeholder="Username" pattern="[a-zA-Z0-9]{4,12}"
                           id="nameLogin" name="nameLogin" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password"
                           id="passLogin" name="passLogin" required>
                    <i class='bx bxs-lock-alt'></i>
                    <div id="loginError" class="error-section d-none">Error section</div>
                </div>

                <button type="submit" id="btn-login">Login</button>

                <div class="login-register">
                    <p>Don't have an account?
                        <a class="register-link" href="#">Register</a>
                    </p>
                </div>

            </form>
        </div>

        <div class="form-box register">
            <form id="registerForm" action="/auth/register" method="post">
                <h1>Galaxygram</h1>
                <h2>Register</h2>
                <div class="input-box">
                    <input type="text" placeholder="Username" pattern="[a-zA-Z0-9]{4,12}"
                           id="nameRegister" name="nameRegister" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password"
                           id="passRegister" name="passRegister" required>
                    <i class='bx bxs-lock-alt'></i>
                    <div id="registerError" class="error-section d-none">Error section</div>
                </div>

                <button type="submit" id="btn-register">Register</button>

                <div class="login-register">
                    <p>Already have an account?
                        <a class="login-link" href="#">Login</a>
                    </p>
                </div>

            </form>
        </div>


    </div>

    <script src="javascripts/login.js"></script>
</body>

</html>
