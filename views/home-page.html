<!DOCTYPE html>
<html lang="en">
<head>
    <title>Galaxygram</title>
    <link rel="stylesheet" href="/stylesheets/home-page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>

<div class="header">
    <form class="justify-content-center date-form" style="display: flex; align-items: center">
        <p style="color: white">Please choose a starting date</p>
        <input type="date" id="datePicker">
        <button class="btn" type="button" id="goBtn">Go</button>
    </form>
</div>

<div class="wrapper">

    <h2>Images Gallery</h2>

    <div id="pictures-container" class="pictures-container">


        <div id="loader" class="d-none">

        </div>

        <div id="picturesRow" class="row">


        </div>

        <div class="pop-out d-flex justify-content-center align-items-center d-none">

        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="/javascripts/home-page.js"></script>
